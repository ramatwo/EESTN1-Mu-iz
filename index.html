<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Ícono "+" interactuable -->
    <div class="menu-toggle" onclick="toggleMenu()">+</div>

    <!-- Menú lateral -->
    <div id="sideMenu" class="side-menu">
        <ul>
            <li onclick="changeContent('4to año')">4to año</li>
            <li onclick="changeContent('5to año')">5to año</li>
            <li onclick="changeContent('6to año')">6to año</li>
            <li onclick="changeContent('7mo año')">7mo año</li>
            <li onclick="changeContent('Kit básico')">Kit básico</li>
            <li onclick="changeContent('Créditos')">Créditos</li>
        </ul>
    </div>

    <!-- Contenedor central del slide -->
    <div class="container">
        <h1>INFORMATICA TECNICA</h1>
        <div class="slider">
            <button class="arrow left" onclick="changeSlide(-1)">&#9664;</button>
            <div class="slide-content">
                <img id="slideImage" src="img1.jpg" alt="Imagen 1">
                <p id="slideText">Texto 1</p>
            </div>
            <button class="arrow right" onclick="changeSlide(1)">&#9654;</button>
        </div>
        <p>E.E.S.T Nstra Señora del Valle</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
